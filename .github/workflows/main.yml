# GitHub Action 的名称
name: Generate Snake Animation

# 触发条件
on:
  # 允许你从 Action 标签页手动运行此工作流程
  workflow_dispatch:
  # 定时触发：这里设置为每12小时运行一次
  schedule:
    - cron: "0 */12 * * *" # cron 表达式

# 任务
jobs:
  build:
    name: Jobs to update snake animation
    runs-on: ubuntu-latest
    
    # --- 新增的权限设置 ---
    # 为此任务授予对仓库内容的写入权限
    permissions:
      contents: write
    # ---------------------

    steps:
      # 第一步：检出你的仓库代码
      - uses: actions/checkout@v3

      # 第二步：运行贪吃蛇生成器
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # 你的 GitHub 用户名
          github_user_name: JuyaoHuang

          # 生成多种样式的贪吃蛇动画
          outputs: |
              dist/github-snake.svg?color_snake=#00c853&color_dots=#e8f5e9,#a5d6a7,#66bb6a,#43a047,#2e7d32
              dist/github-snake-dark.svg?color_snake=#69f0ae&color_dots=#1b5e20,#2e7d32,#43a047,#66bb6a,#81c784


      # 第三步：将生成的文件推送到你的仓库
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 要推送的分支
          target_branch: output
          # 构建结果所在的目录
          build_dir: dist
        env:
          # GitHub Token，现在它拥有了写入权限
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

